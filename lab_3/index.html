<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин продуктов</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <div class="header">
        <h1 align="center"> Магазин продуктов</h1>
    </div>
</head>
<body>
    
<div id="root"></div>
<script src="main.js" type="module"></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"> </script>

    <div>
        <button type="button" class="btn btn-primary" id="liveToastBtn">Консультация Диетолога</button>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
            <img src="https://static.tildacdn.com/tild3464-6338-4638-b139-363866346339/nutritionist.png" class="rounded me-2" alt="лого" style="height: 30px;">
            <strong class="me-auto">Диетолог</strong>
            <small>Онлайн</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Закрыть"></button>
            </div>
            <div class="toast-body">
            Берите томат для иммунитета, апельсин для настроения, а тыкву — если хотите стать овощным супергероем!
            </div>
        </div>
        </div>
    </div>

    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
            const toastLiveExample = document.getElementById('liveToast')
            if (toastTrigger) {
            toastTrigger.addEventListener('click', () => {
                const toast = new bootstrap.Toast(toastLiveExample)
            
                toast.show()
            })
            }
    </script>
    
</body>
<div class="footer">
    <p>© Азимов Адам. ИС—22. Лабораторная работа №3.</p>
  </div>
</html>
